<!DOCTYPE html>
<html>
<head>
<script>
var json = "";
var data = "";

function switchObjects(licenses, obj1, obj2, prop) {
	var tmp = licenses[obj1][prop];
	licenses[obj1][prop] = licenses[obj2][prop];
	licenses[obj2][prop] = tmp;
}

function descBtnHandler() {
	sort(json, "descending");
	data = parseData(json);
	document.getElementById("response").innerHTML = data;
}

function ascBtnHandler() {
	sort(json, "ascending");
	data = parseData(json);
	document.getElementById("response").innerHTML = data;
}

function sort(data, order) {
	var props = {licensedApp:true, version:true, expiredDate:true, hostId:true};
	var lic = data.licenses;
	var obj1, obj2;
	
	for (i = 0; i < lic.length; i++) {
		for (j = i; j < lic.length; j++) {
			if ((lic[i].licensedApp > lic[j].licensedApp && order == "descending") || (lic[i].licensedApp < lic[j].licensedApp && order == "ascending")) {
				for (var prop in props) {
					switchObjects(lic, i, j, prop);
				}
			}
		}
	}
}

function parseData(data) {
	var res = "";
	if (data.success == true) {
		res = "<table border=1>";
		res += "<tr><th><button onClick=\"ascBtnHandler()\" id=\"ascBtn\">&#708;</button>";
		res += "<button onClick=\"descBtnHandler()\" id=\"descBtn\">&#709;</button>";
		res += "Application</th>";
		res += "<th>Version</th><th>Expired date</th><th>Host ID</th></tr>";
		for (i = 0; i < data.licenses.length; i++) {
			res += "<tr><td>" + data.licenses[i].licensedApp + "</td>";
			res += "<td>" + data.licenses[i].version + "</td>";
			res += "<td>" + data.licenses[i].expiredDate + "</td>";
			res += "<td>" + data.licenses[i].hostId + "</td></tr>";
		}
		res += "</table>"
	} else {
		res = "FALSE";
	}
	
	return res;
}

function getLicenses() {
	var serverUrl 	= "http://" + document.getElementById("serverUrl").value + ":8080/irisOAMWeb/license/getLicenses";
	
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			json = JSON.parse(xmlhttp.responseText);
			sort(json, "ascending");
			data = parseData(json);
			document.getElementById("response").innerHTML = data;
		}
	}
	xmlhttp.open("GET", serverUrl, true);
	xmlhttp.send();
}
</script>
</head>


<body>
<form>
Server URL <input type="text" id="serverUrl"><input type="button" onClick="getLicenses()" value="Get Licenses" id="getLicBtn">
</form>
<div id="response"></div>
</body>
</html>
